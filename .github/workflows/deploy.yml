name: CI & Deploy

on:
  push:
    branches: ['main']
    tags:
      - 'v*'
  pull_request:
    branches: ['main']
  workflow_dispatch:

# Si un nouveau déploiement est lancé pour le même tag/branche, l'ancien est annulé.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ===============================================
  # ==           TESTER L'APPLICATION            ==
  # ===============================================
  test:
    name: Run Tests
    environment: Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: geodiag
          POSTGRES_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
          POSTGRES_DB: geodiag_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 5s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Scan for Vulnerabilities
        run: npm audit --audit-level=critical
      - name: Run Tests
        run: npm test
        env:
          DATABASE_URL: postgresql://geodiag:${{ secrets.TEST_DB_PASSWORD }}@localhost:5432/geodiag_test
          REDIS_URL: redis://localhost:6379
          JWT_ACCESS_SECRET: ${{ secrets.TEST_JWT_ACCESS_SECRET }}
          JWT_REFRESH_SECRET: ${{ secrets.TEST_JWT_REFRESH_SECRET }}
          JWT_EXPIRATION: ${{ secrets.TEST_JWT_EXPIRATION }}
          JWT_REFRESH_EXPIRATION: ${{ secrets.TEST_JWT_REFRESH_EXPIRATION }}
          STRIPE_SECRET_KEY: ${{ secrets.TEST_STRIPE_SECRET_KEY }}
          STRIPE_WEBHOOK_SECRET: ${{ secrets.TEST_STRIPE_WEBHOOK_SECRET }}
          PAYMENT_SUCCESS_URL: ${{ secrets.TEST_PAYMENT_SUCCESS_URL }}
          PAYMENT_CANCEL_URL: ${{ secrets.TEST_PAYMENT_CANCEL_URL }}
          EMAIL_HOST: 'smtp.example.com'
          PORT: '587'
          USER: 'test@example.com'
          PASS: 'testpassword'
          FRONTEND_URL: 'http://localhost:5173'

  # ===============================================
  # ==         DÉPLOYER EN PRODUCTION            ==
  # ===============================================
  deploy:
    name: Deploy to Production
    needs: test
    if: (github.event_name == 'push' && github.ref_type == 'tag' && startsWith(github.ref_name, 'v')) || (github.event_name == 'workflow_dispatch')
    environment: Product
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Fly.io Docker Registry
        uses: docker/login-action@v3
        with:
          registry: registry.fly.io
          username: x
          password: ${{ secrets.FLY_API_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: registry.fly.io/${{ vars.FLY_APP_NAME }}:${{ github.ref_name }}
          cache-from: type=registry,ref=registry.fly.io/${{ vars.FLY_APP_NAME }}:buildcache
          cache-to: type=registry,ref=registry.fly.io/${{ vars.FLY_APP_NAME }}:buildcache,mode=max

      - name: Run Production Migrations via SSH Tunnel
        env:
          PROD_SSH_PRIVATE_KEY: ${{ secrets.PROD_SSH_PRIVATE_KEY }}
          PROD_SSH_USER: ${{ secrets.PROD_SSH_USER }}
          PROD_SSH_HOST: ${{ secrets.PROD_SSH_HOST }}
          PROD_DB_USER: ${{ secrets.PROD_DB_USER }}
          PROD_DB_PASSWORD: ${{ secrets.PROD_DB_PASSWORD }}
          PROD_DB_DATABASE: ${{ secrets.PROD_DB_DATABASE }}
          PROD_DB_HOST: ${{ secrets.PROD_DB_HOST }}
        run: |
          echo "Starting SSH tunnel for production migration..."
          mkdir -p ~/.ssh && chmod 700 ~/.ssh
          echo "$PROD_SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519 && chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan ${{ secrets.PROD_SSH_HOST }} >> ~/.ssh/known_hosts

          # Démarre le tunnel en arrière-plan
          ssh -N -f -L 5433:${{ secrets.PROD_DB_HOST }}:5432 ${{ secrets.PROD_SSH_USER }}@${{ secrets.PROD_SSH_HOST }}
          sleep 5

          echo "Running migrations through tunnel..."

          # Construit l'URL de connexion en utilisant les secrets
          TUNNELED_DB_URL="postgresql://${PROD_DB_USER}:${PROD_DB_PASSWORD}@localhost:5433/${PROD_DB_DATABASE}"

          npm run migrate up -- --db-connection-string "$TUNNELED_DB_URL"
          echo "Migrations successful."

      - name: Deploy to Fly.io
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        run: |
          # Step 1: Install flyctl
          curl -L https://fly.io/install.sh | sh
          export FLYCTL_INSTALL="/home/runner/.fly"
          export PATH="$FLYCTL_INSTALL/bin:$PATH"

          # Déploiement de la nouvelle image
          fly deploy --remote-only --app ${{ vars.FLY_APP_NAME }} --image registry.fly.io/${{ vars.FLY_APP_NAME }}:${{ github.ref_name }}